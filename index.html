<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Consulta de Notas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="login-container text-center">
    <img src="logoUFPS.png" alt="UFPS Logo" class="img-fluid mb-4" style="max-width:220px;">
    
    <form id="loginForm" class="border p-4 shadow-sm rounded bg-white">
      <div class="mb-3 text-start">
        <label for="codigo" class="form-label">Código de Estudiante</label>
        <input type="text" class="form-control" id="codigo" required>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="content-center">
        <button type="submit" class="btn-ufps">Ingresar</button>
      </div>
      <div id="mensaje" class="mt-3 text-danger text-center"></div>
    </form>
 
  <script>
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const codigo = document.getElementById("codigo").value.trim();
    const password = document.getElementById("password").value.trim();
    const mensaje = document.getElementById("mensaje");
    try {
  const response = await fetch("https://24a0dac0-2579-4138-985c-bec2df4bdfcc-00-3unzo70c406dl.riker.replit.dev/students");
  const estudiantes = await response.json();

  console.log("Estudiantes cargados:", estudiantes);

  const usuario = estudiantes.find(u => 
    String(u.codigo).trim() === codigo && String(u.clave).trim() === password
  );

  console.log("Usuario encontrado:", usuario);

  if (!usuario) {
    mensaje.innerText = "Credenciales no válidas";
    document.getElementById("codigo").value = "";
    document.getElementById("password").value = "";
    return;
  }

  localStorage.setItem("usuario", JSON.stringify(usuario));
  console.log("Guardado en localStorage:", localStorage.getItem("usuario"));

  window.location.replace("nota.html");

} catch (error) {
  mensaje.innerText = "Error al conectar con el servidor";
}
